<!DOCTYPE html>
<html lang="es">
<html>
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
		<title>Interplastico (c)</title>
		<link rel="stylesheet" href="css/normalize.css" />
		<link rel="stylesheet" href="css/estylone.css" />
	</head>		
		<body>
			<header>
				<div class="logo left">
					<img src="imagenes/logo2.png" alt="interplastico" />
				</div>
				<div class="buscador">
					<h1 class="titulo">
						Buscar
					</h1>
					<div class="search">
						<form id="searchbox" action="">
						<input id="search" type="text" placeholder="Buscar producto o marcas">
						<input id="submit" type="submit" value="Search">
						</form>
					</div>
				</div>
				<a class="perfil" href="index.html">
					<span class="text">
						Iniciar sesión
					</span>
				</a>
			</header>
			<section class="posts">
				<article class="post">
					<div class="contenedorFormulario">
						<form id="formulario">
							<input id="nombre" name="nombre" type="text" class="campoTexto" required="" placeholder="Nombre">
							<input id="correo" name="correo" class="campoTexto" type="email" required="" placeholder="Correo electronico">
							<input id="web" name="web" type="url" class="campoTexto" placeholder="URL de tu sitio web">
							<input id="asunto" name="asunto" type="text" class="campoTexto" required="" placeholder="Asunto o sugerencia">
							<textarea required="" placeholder="Tu mensaje.."></textarea>
							<input class="enviar" type="submit" value="Enviar">
						 </form>
					</div>
					<h1 id="titulo"> Contactenos</h1>
				</article>
			</section>
			<footer>
				<h3>
					<strong>Powered by Ismael</strong>
					<span class="mejor">
						© Copyright 2014 Interplastico
					</span>
					<a href=""><span class="mejor">
						| Aviso de Privacidad
					</span></a>
				</h3>
			</footer>
		</body>		
</html>
